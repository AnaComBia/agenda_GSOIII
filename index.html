<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agenda de Contatos</h1>
    <form>
        <fieldset>
            <div>
                <label for="nome_usuario">Nome Usuário</label>
            </div>
            <input type="text" id="nome_usuario" required placeholder="Insira o seu nome completo">
        </fieldset>
        <fieldset>
            <div>
                <label for="email">E-mail</label>
            </div>
            <input type="text" id="email" required placeholder="Insira o seu E-mail">
        </fieldset>
        <fieldset>
            <div>
                <label for="number">Número Usuário</label>
            </div>
            <input type="text" id="number" required placeholder="Insira o seu número de telefone">
        </fieldset>
    </form>
</body>
</html>
